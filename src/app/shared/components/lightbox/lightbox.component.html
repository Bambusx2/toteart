@if (isOpen && artwork) {
  <div class="lightbox" (click)="onBackdropClick($event)">
    <button class="lightbox__close" (click)="close.emit()" aria-label="Close lightbox">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <button class="lightbox__nav lightbox__nav--prev" (click)="previous.emit()" aria-label="Previous artwork">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <button class="lightbox__nav lightbox__nav--next" (click)="next.emit()" aria-label="Next artwork">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>

    <div class="lightbox__content">
      <img
        [src]="artwork.imageSrcset?.large || artwork.imageUrl"
        [alt]="artwork.imageAlt"
        class="lightbox__image"
        decoding="async"
        fetchpriority="high"
      />

      <div class="lightbox__info">
        <h2 class="lightbox__title">{{ getTitle() }}</h2>
        <p class="lightbox__meta">{{ artwork.year }} · {{ getMedium() }} · {{ artwork.dimensions }}</p>
      </div>
    </div>
  </div>
}
